<!doctype html>
<html>
  <head>
    <title>Wayfair Extension</title>
    <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>

    <div class="container" style="">
    	<h6>Wayfair</h6>
    	<div class="input-group input-group-sm" style="width: 300px;">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Browse&hellip; <input type="file" id="fileinput" style="display: none;" multiple>
                </span>
            </label>
            <input type="text" class="form-control" readonly>
        </div>
        <br>
        <p>Version 1.0</p>
    	<button id="upload-CRW" class="btn btn-info btn-xs" disabled="disabled">Upload CR</button>
    	<button id="check-UPS" class="btn btn-info btn-xs" disabled="disabled">Get UPSs</button>
    	<button id="check-LTL" class="btn btn-info btn-xs" disabled="disabled">Get LTLs</button>
    	<button id="download-LTL" class="btn btn-info btn-xs" disabled="disabled">Download LTL</button>
        <button id="download-UPS" class="btn btn-info btn-xs" disabled="disabled">Download UPS</button>
        <button id="check-dimension" class="btn btn-info btn-xs" disabled="disabled">Check Dimension</button>

        <hr>
        <p>Version 2.0</p>
        <button id="inject-config" class="btn btn-info btn-xs" disabled="disabled">Plug-in Portal</button>
    </div>
  </body>
</html>
