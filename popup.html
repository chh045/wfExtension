<!doctype html>
<html>
  <head>
    <title>Wayfair Extension</title>
    <script type="text/javascript" src="thirdParty/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <!-- <script type="text/javascript" src="productSpec/productSpecSheet.json"></script> -->

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
    	<h6>Wayfair</h6>
    	<!-- <label class="btn btn-default btn-file">Browse <input type="file" style="display: none;"></label> -->
    	<!-- <input type="file" hidden> -->
    	<div class="input-group input-group-sm" style="width: 300px;">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Browse&hellip; <input type="file" id="fileinput" style="display: none;" multiple>
                </span>
            </label>
            <input type="text" class="form-control" readonly>
        </div>
        <br>
    	<button id="upload-CRW" class="btn btn-info btn-xs">Upload CR</button>
    	<button id="check-UPS" class="btn btn-info btn-xs" disabled="disabled">Get UPSs</button>
    	<button id="check-LTL" class="btn btn-info btn-xs" disabled="disabled">Get LTLs</button>
    	<button id="download-LTL" class="btn btn-info btn-xs" disabled="disabled">Download LTL</button>
        <button id="download-UPS" class="btn btn-info btn-xs" disabled="disabled">Download UPS</button>
    	<button id="check-dimension" class="btn btn-info btn-xs">Check Dimension</button>
    	<button id="test" class="btn btn-info btn-xs">test</button>
    </div>
  </body>
</html>
